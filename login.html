<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Spotify</title>
    <link rel="icon" href="imagens/favicon.png">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

    <link rel="stylesheet" href="css/login.css">

    <!-- HTML5Shiv -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <![endif]-->
</head>
<body>

    <div class="container">

        <div class="head">
            <a href="index.html"><img src="imagens/spotify-logo-preto.png"></a>
        </div>

    <div class="btn btn-facebook btn-block">
        <span><i class="fab fa-facebook-square"></i></span>
        continuar com o facebook
    </div>
    <div class="btn btn-apple btn-block">
        <span><i class="fab fa-apple"></i></span> 
        continuar com a apple
    </div>
    <div class="btn btn-google btn-block">
        <span><i class="fab fa-google"></i></span>
        continuar com o google
    </div>
    <div class="btn btn-telefone btn-block">
        continuar com o número de telefone
    </div>

    <div class="divider">
        <strong class="divider-title ng-binding">ou</strong>
    </div>

    <div class="row">
        <div class="col-sm-12 campo">
            <label for="email">Endereço de e-mail ou nome de usuário</label>
            <input type="text" id="email" class="form-control" 
            placeholder="Endereço de e-mail ou nome de usúario">
        </div>
        <div class="col-sm-12 campo mt-3">
            <label for="senha">Senha</label>
            <input type="password" id="senha" class="form-control" 
            placeholder="Senha">
        </div>
    </div>

    <div class="row esqueceu-senha">
        <div class="col-sm-12 campo mt-3 mb-5">
            <a href="">Esqueceu sua senha?</a>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-6 lembrar">
            <input type="checkbox" id="check">
            <label for="check">Lembrar de mim</label>
        </div>
        <div class="col-sm-6">
            <a href="" class="btn btn-success btn-block">Entrar</a>
        </div>
    </div>
    <div class="divider"></div>
    
    <div class="row">
        <div class="col-sm-12 mb-3 font-weight-bold rodape-texto">
            <span>Não tem uma conta?</span>
        </div>
        <div class="col-sm-12">
            <a href="" class="btn btn-outline-dark btn-block">inscreva-se no spotify</a>
        </div>
    </div>

    </div>
</body>
</html>
